<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyAgXPYixpxqgzdfsgzF4da4wSLhu-3EE7I"></script>
    <script>
        var map;
        var infowindow;
        function initialize() {
            var center = new google.maps.LatLng(28.15067, -81.85125);
            map = new google.maps.Map(document.getElementById('map'), 
                {center:center,
                zoom:14
                });
            var request = { 
            location: center,
            radius: 2000000,
            keyword: 'gay lesbian center',
            keyword: 'planed parenthood',
            keyword: 'gay clubs',
            };
            var service = new google.maps.places.PlacesService(map);
            service.nearbySearch(request, callback);
        }
        function callback(results, status){
            if(status == google.maps.places.PlacesServiceStatus.OK){
                for (var i = 0; i < results.length; i++){
                createMarker(results[i]);
                }   
            }
        }
        function createMarker(place){
            var placeLoc = place.geometry.location;
            var marker = new google.maps.Marker({
                map: map,
                position: place.geometry.location
            });
        }
            google.maps.event.addDomListener(window, 'load', initialize);
    </script>
        
 
    <style>
        html, body, #map {
            height: 100%;
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>
<body>
    <div id="map">
    </div>
</body>
</html>
